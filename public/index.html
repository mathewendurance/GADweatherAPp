<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>

<link rel="apple-touch-icon" sizes="180x180" href="icons/image/road.jpg">
<link rel="icon" type="image/jpg" sizes="32x32"  href="icons/image/road.jpg">
<link rel="icon" type="image/jpg" sizes="16x16"  href="icons/image/road.jpg">

<link rel="manifest" href="/site.webmanifest">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="index.css" />
  <link rel="manifest" href="manifest.webmanifest">
</head>
<script>
    //if browser support service worker
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    };
  </script>




<body>
  <div class="app-wrap">
    <header>
      
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
  
    <main>
        <div class="app-wrap1">
        <img src="icons/image/card.jpg"  width="320px" alt="" />
      </div>
      <div class="card">
        <section class="location">
          <div class="city">Abuja,   NG</div>
          <div class="date"> DD September 2020</div>
          <div><img id="documentIconImg"></div>
        </section>
        <div class="current">
          <div class="temp">15<span>°c</span></div>
          <div class="weather">Sunny</div>
          <div class="hi-low">13°c / 16°c</div>
        </div>
          
      
      </div>
    
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
